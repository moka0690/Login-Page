<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/assets/css/fontawesome/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>


<body>
    <main>
        <aside class="left-img">
            <img class="img" src="/assets/images/Image.png" alt="">
        </aside>
        <div class="content">
            <div class="head">
                <div class="left-droplist">
                    <p class="left-p">
                        English (united States)
                        <i class="fa-solid fa-sort-down drop-icon"></i>
                    </p>
                </div>
                <div class="right-head">
                    <p class="right-p">
                        Already have an account?
                    </p>
                    <button class="sing-up">
                        Sign up
                    </button>
                </div>
            </div>
            <div class="Model-input">
                <div class="title-group">
                    <div class="logo">
                    </div>
                    <h1 class="First-title">Create an account</h1>
                    <h3 class="second-title">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi lobortis
                        maximus </h3>
                </div>
                <div class="form-input">
                    <label class="label-email" for="email">email</label>
                    <input class="input-email" type="email" name="email" id="email">
                    <label class="label-password" for="password">password <i
                            class="fa-solid fa-eye-slash password-hide"></i>Hide</label>
                    <input class="input-password" type="password" name="password" id="">
                    <div class="checkbox">
                        <input class="input-checkbox" type="checkbox" name="" id="">
                        <label for="checkbox">By creating an account, I agree to our Terms of use and
                            Privacy Policy</label>
                    </div>
                    <button type="submit" class="button-log-in">Log in</button>
                </div>
                <hr class="hr">
                <div class="last-button">
                    <button class="button-google"><i class="fa-brands fa-google icon-googl"></i>Continue with
                        Google</button>
                    <button class="button-Apple"><i class="fa-brands fa-apple icon-apple"></i> Continue with
                        Apple</button>
                </div>
            </div>
        </div>
        </div>

    </main>
    <script src="/assets/js/fontawesome/all.min.js"></script>
</body>

</html>
